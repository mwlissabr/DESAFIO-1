<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>DESAFIO NÚMERO 2</title>
</head>
<body class="flex">
    <header class="flex">
        
        <h1 id="titulo" class="cabeçalho">
            ME ACHA!
        </h1>
        <h2 id="subtitulo" class="cabeçalho">ENCONTRE UM ENDEREÇO PELO NÚMERO DO CEP</h2>
        <div>
            <span class="material-icons">
                travel_explore
            </span>
        </div>
    </header>
    <main>
        <section class="formulario">
            <form method="get">
                <fieldset>
                    <label for="cep">Cep</label>
                    <input type="text" id="cep" class="txt">
                    <label for="rua">Rua</label>
                    <input type="text" id="rua" class="txt">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" class="txt">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" class="txt">
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" class="txt">
                </fieldset>
                <input type="submit" id="buscar" class="txt" name="enviarDados" value="BUSCAR">
            </form>
        </section>     
    </main>
    <footer></footer>
</body>
</html>
